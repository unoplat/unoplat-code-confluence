version: "3.5"

# Add default config
configs:
  temporal-dynamic-config:
    content: |
      system.forceSearchAttributesCacheRefreshOnRead:
        - value: true
          constraints: {}
      limit.maxIDLength:
        - value: 255
          constraints: {}

services:
  elasticsearch:
    environment:
      - cluster.routing.allocation.disk.threshold_enabled=true
      - cluster.routing.allocation.disk.watermark.low=512mb
      - cluster.routing.allocation.disk.watermark.high=256mb
      - cluster.routing.allocation.disk.watermark.flood_stage=128mb
      - discovery.type=single-node
      - DISABLE_SECURITY_PLUGIN=true
      - OPENSEARCH_JAVA_OPTS=-Xms256m -Xmx256m
    image: opensearchproject/opensearch:2.14.0
    networks:
      - temporal-network
    expose:
      - 9200
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
  postgresql:
    image: bitnami/postgresql:latest
    environment:
      - POSTGRESQL_USERNAME=postgres
      - POSTGRESQL_PASSWORD=postgres
      - POSTGRESQL_DATABASE=code_confluence
    ports:
      - "5432:5432"
    volumes:
      - postgresql_data:/bitnami/postgresql
    networks:
      - temporal-network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
  temporal:
    depends_on:
      postgresql:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PWD=postgres
      - POSTGRES_SEEDS=postgresql
      - ENABLE_ES=true
      - ES_SEEDS=elasticsearch
      - ES_VERSION=v7
      - TEMPORAL_CLI_ADDRESS=temporal:7233
    image: temporalio/auto-setup:1.26.2
    networks:
      - temporal-network
    ports:
      - 7233:7233
    configs:
      - source: temporal-dynamic-config
        target: /etc/temporal/config/dynamicconfig/development-sql.yaml
    healthcheck:
      test: ["CMD-SHELL", "tctl cluster health | grep -i SERVING || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
  temporal-admin-tools:
    depends_on:
      - temporal
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CLI_ADDRESS=temporal:7233
    image: temporalio/admin-tools:1.26.2
    networks:
      - temporal-network
    stdin_open: true
    tty: true
  temporal-ui:
    depends_on:
      - temporal
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
      - TEMPORAL_CSRF_COOKIE_INSECURE=True
    image: temporalio/ui:2.34.0
    networks:
      - temporal-network
    ports:
      - 8080:8080
  neo4j:
    image: graphstack/dozerdb:5.25.1.0-alpha.1
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - ${HOME}/neo4j_data:/data
      - ${HOME}/neo4j_logs:/logs
      - ${HOME}/neo4j_import:/var/lib/neo4j/import
      - ${HOME}/neo4j_plugins:/plugins
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_apoc_export_file_enabled: "true"
      NEO4J_apoc_import_file_enabled: "true"
      NEO4J_dbms_security_procedures_unrestricted: "*"
    networks:
      - temporal-network
    healthcheck:
      test: ["CMD-SHELL", "neo4j status | grep -q 'Neo4j is running' || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
  code-confluence-flow-bridge:
    environment:
      - NEO4J_HOST=neo4j
      - NEO4J_PORT=7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=password
      - TEMPORAL_SERVER_ADDRESS=temporal:7233
      - SCANNER_JAR_PATH=/root/assets/scanner_cli-2.3.0-all.jar
      - DB_HOST=postgresql
      - ALLOWED_ORIGINS=http://unoplat-code-confluence-frontend:3000,http://localhost:3000
      - TEMPORAL_DEBUG=false
      - LOG_LEVEL=DEBUG
    image: ghcr.io/unoplat/code-confluence-flow-bridge:0.32.0
    depends_on:
      temporal:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    ports:
      - "8000:8000"
    networks:
      - temporal-network
    stdin_open: true
    tty: true
  unoplat-code-confluence-frontend:
    image: ghcr.io/unoplat/unoplat-code-confluence-frontend:1.19.2
    environment:
      - VITE_API_BASE_URL=http://code-confluence-flow-bridge:8000
      - VITE_WORKFLOW_ORCHESTRATOR_URL=http://temporal-ui:8080
      - VITE_KNOWLEDGE_GRAPH_URL=http://neo4j:7687
    ports:
      - "3000:80"
    networks:
      - temporal-network  
    depends_on:
      - code-confluence-flow-bridge

networks:
  temporal-network:
    driver: bridge
    name: temporal-network


volumes:
  postgresql_data:
    driver: local
  elasticsearch_data:
    driver: local
