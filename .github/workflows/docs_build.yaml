name: Docs Build Check

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - 'unoplat-code-confluence-docs/**'
    branches:
      - main
      - dev

jobs:
  test-docs-build:
    name: Test Docs Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: unoplat-code-confluence-docs
        run: bun install

      - name: Build website
        id: build
        working-directory: unoplat-code-confluence-docs
        run: |
          bun run build
          echo "build_status=success" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Check build status
        if: steps.build.outputs.build_status != 'success'
        run: |
          echo "::error::Docs build failed!"
          exit 1

      - name: Generate build summary
        run: |
          echo "## Docs Build Results" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.build.outputs.build_status }}" == "success" ]; then
            echo "✅ Build completed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Build failed" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload build artifacts
        if: steps.build.outputs.build_status == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: docs-build
          path: unoplat-code-confluence-docs/dist/client
          retention-days: 7
          if-no-files-found: error
