name: Develop Branch Action
on:
  pull_request_target:
    types: 
      - opened
      - synchronize
      - reopened
    branches:
      - main
    paths:
      - 'unoplat-code-confluence/**'
      - 'unoplat-code-confluence-query-engine/**'
      - 'unoplat-code-confluence-commons/**'

jobs:
  prepare-matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        path: ['unoplat-code-confluence', 'unoplat-code-confluence-query-engine', 'unoplat-code-confluence-commons']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ GITHUB.HEAD_REF }}

      - name: Install python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: Gr1N/setup-poetry@v8
        with:
          poetry-version: "1.8.3"
      - name: Check poetry version
        run: poetry --version
      - name: Install dependencies
        working-directory: ${{ matrix.path }}
        run: poetry install --no-root
      - name: Build poetry
        working-directory: ${{ matrix.path }}
        run: poetry build -f wheel
        

          
